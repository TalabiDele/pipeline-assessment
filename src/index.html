<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginated Data</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table>
      <caption>
        paginated random data of app users
      </caption>
      <thead>
        <tr>
          <td># No.</td>
          <td>Gender</td>
          <td>Age</td>
        </tr>
      </thead>
      <h3>Loading...</h3>
      <tbody data-sink>
        <tr>
          <td id="number"></td>
          <td id="gender"></td>
          <td id="age"></td>
        </tr>
        <tr id="row">
          <td id="number"></td>
          <td id="gender"></td>
          <td id="age"></td>
        </tr>
        <tr id="row">
          <td id="number"></td>
          <td id="gender"></td>
          <td id="age"></td>
        </tr>
        <tr id="row">
          <td id="number"></td>
          <td id="gender"></td>
          <td id="age"></td>
        </tr>
        <tr id="row">
          <td id="number"></td>
          <td id="gender"></td>
          <td id="age"></td>
        </tr>
      </tbody>
    </table>

    <div class="btn-group">
      <button data-prevbtn id="prev">Previous</button>
      <button data-nextbtn id="next">Next</button>
      <label data-pageview id="showing"></label>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
